<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Short</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&family=Arsenal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #050a1a; }
        .container { width: 1080px; height: 1920px; position: relative; background: #050a1a; margin: 0 auto; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* --- Верхняя секция --- */
        .news-header-section { width: 100%; height: 600px; position: relative; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; }
        .news-media-container { width: 100%; height: 100%; position: relative; overflow: hidden; }
        .news-media { width: 100%; height: 100%; object-fit: cover; transform: scale(1.0); }

        /* --- Разделитель (теперь с заголовком) --- */
        .brand-strip {
            width: 100%;
            min-height: 80px; /* Минимальная высота */
            background: linear-gradient(90deg, #dc143c 0%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 20px;
            box-sizing: border-box;
        }
        .media-title {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 8px rgba(0,0,0,1);
            line-height: 1.2;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Кибер-фон --- */
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 20px
                );
            animation: grid-move 2s linear infinite;
            z-index: 0;
        }

        /* --- Полноэкранная карточка --- */
        .content-section {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
        }

        .news-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 0;
            padding: 30px;
            width: 100%;
            height: 100vh; /* Фиксированная высота - весь экран */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: frame-pulse 5s infinite ease-in-out;
            color: #00ffff;
            box-sizing: border-box;
        }

        .news-card-text-section {
            flex: 1; /* Верхняя половина карточки */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 15px;
            padding: 35px 40px; /* Увеличили вертикальные отступы для предотвращения обрезки */
            min-height: 0; /* Позволяем вложенным блокам сжиматься по высоте */
            box-sizing: border-box;
        }

        .news-card-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px 20px; /* Уменьшили размеры футера */
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
            flex-shrink: 0; /* Футер не сжимается */
        }

        .news-card-footer .source-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }

        .news-card-footer .source-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #00ffff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .news-card-footer .date-time {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: rgba(0, 255, 255, 0.8);
            margin-left: auto;
        }

        .news-card-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: clamp(24px, 4vw, 60px); /* Уменьшили размер заголовка */
            color: #ffffff;
            line-height: 1.1; /* Более плотная высота строки */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Обрезаем текст, если не помещается */
            padding: 12px 20px;
            box-sizing: border-box;
            min-height: 0;
        }

        .news-card-description {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(18px, 3.5vw, 45px); /* Уменьшили размер описания */
            color: rgba(0, 255, 255, 0.9);
            line-height: 1.3;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
            flex: 1 1 auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center; /* Выравнивание по центру */
            margin: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            overflow: hidden; /* Обрезаем текст, если не помещается */
            padding: 12px 30px;
            box-sizing: border-box;
            width: 100%;
            min-height: 0;
        }

        .news-card-media {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .news-card-media {
            flex: 1; /* Нижняя половина карточки */
            width: 100%;
            overflow: hidden; /* Скрываем переполнение */
            position: relative;
            margin-top: 15px; /* Отступ от текстовой секции */
        }

        .news-card-media img,
        .news-card-media video {
            width: 100%;
            height: 100%; /* Заполняем всю доступную высоту */
            object-fit: contain; /* Изменено с cover на contain */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Медиа теперь заполняет всю область контейнера */

        /* Стили для видео */
        .news-card-media video {
            display: none; /* Скрываем видео по умолчанию */
        }

        /* Показываем видео когда оно активно */
        .news-card-media video.active {
            display: block !important;
        }

        /* Показываем изображение когда оно активно */
        .news-card-media img.active {
            display: block !important;
        }

        .news-card-media:has(video source[src]:not([src=""]):not([src*="{{NEWS_VIDEO}}"])) img {
            display: none; /* Скрываем изображение, если есть видео */
        }

        .news-card-media:has(video source[src]:not([src=""]):not([src*="{{NEWS_VIDEO}}"])) video {
            display: block; /* Показываем видео, если есть видео */
        }

        .news-card-media-placeholder {
            color: rgba(0, 255, 255, 0.6);
            font-size: 18px;
            text-align: center;
        }

        /* Анимации */
        @keyframes grid-move {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 40px 40px, 40px 40px;
            }
        }

        @keyframes frame-pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
        }

        /* --- Футер (СКРЫТ) --- */
        .footer-section {
            width: 100%;
            height: 150px;
            display: none; /* Скрываем старый футер, так как он теперь в карточке */
            background-color: #1e3a8a; /* Новый цвет фона */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            flex-shrink: 0;
            margin-top: auto; /* Прижимаем к низу через flexbox */
        }
        .footer-source-info { display: flex; align-items: center; }
        .source-logo { width: 64px; height: 64px; object-fit: contain; margin-right: 20px; border-radius: 50%; }
        .source-text { font-family: 'Arsenal', sans-serif; font-size: 36px; font-weight: bold; color: white; }
        .date-time { font-family: 'Arsenal', sans-serif; font-size: 32px; font-weight: bold; color: white; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кибер-фон -->
        <div class="cyber-grid"></div>
        
        <!-- Полноэкранная карточка -->
        <div class="content-section">
            <div class="news-card">
                <!-- Футер в верхней части карточки -->
                <div class="news-card-footer">
                    <img src="{{TWITTER_AVATAR}}" alt="Twitter Avatar" class="source-logo" id="twitterAvatar">
                    <div class="source-text">{{SOURCE_NAME}}</div>
                    <div class="date-time">{{PUBLISH_DATE}}</div>
                </div>
                
                <!-- Текстовая секция (верхняя половина) -->
                <div class="news-card-text-section">
                    <!-- Заголовок -->
                    <div id="newsText" class="news-card-title">{{NEWS_TITLE}}</div>
                    
                    <!-- Описание -->
                    <div id="newsBrief" class="news-card-description">{{NEWS_BRIEF}}</div>
                </div>
                
                <!-- Медиа в нижней части карточки -->
                <div class="news-card-media" id="mediaContainer">
                    <!-- Изображение/статичная картинка -->
                    <img id="newsCardImage" src="{{NEWS_IMAGE}}" alt="News Image">
                    <!-- Видео -->
                    <video id="newsCardVideo" preload="auto" muted playsinline style="display: none; object-fit: contain;">
                        <source src="{{NEWS_VIDEO}}" type="video/mp4">
                        Ваш браузер не поддерживает видео.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fitText(element, targetHeight, options = {}) {
            if (!element || !targetHeight || targetHeight <= 0) {
                return;
            }

            const {
                minFont = 18,
                maxFont = 62,
                step = 1,
                lineHeight = 1.2,
                maxIterations = 160,
                growIterations = 60,
                tolerance = 4,
                initialFont
            } = options;

            const computed = window.getComputedStyle(element);
            let fontSize = initialFont || parseFloat(computed.fontSize) || maxFont;
            fontSize = Math.min(fontSize, maxFont);
            element.style.lineHeight = typeof lineHeight === 'number' ? lineHeight.toString() : lineHeight;
            element.style.fontSize = fontSize + 'px';

            let counter = 0;
            while (counter < maxIterations && fontSize > minFont && element.scrollHeight > targetHeight + tolerance) {
                fontSize -= step;
                element.style.fontSize = fontSize + 'px';
                counter++;
            }

            counter = 0;
            while (counter < growIterations && fontSize < maxFont && element.scrollHeight + tolerance < targetHeight) {
                fontSize += step;
                element.style.fontSize = fontSize + 'px';
                counter++;

                if (element.scrollHeight > targetHeight) {
                    fontSize -= step;
                    element.style.fontSize = fontSize + 'px';
                    break;
                }
            }

            if (fontSize < minFont) {
                element.style.fontSize = minFont + 'px';
            }
        }

        function adjustFontSize() {
            const newsText = document.getElementById('newsText');
            const newsBrief = document.getElementById('newsBrief');
            const textSection = document.querySelector('.news-card-text-section');
            if (!newsText || !newsBrief || !textSection) return;

            const styles = window.getComputedStyle(textSection);
            const paddingTop = parseFloat(styles.paddingTop) || 0;
            const paddingBottom = parseFloat(styles.paddingBottom) || 0;
            const gap = parseFloat(styles.rowGap || styles.gap || '0') || 0;
            const sectionHeight = textSection.clientHeight - paddingTop - paddingBottom;
            const sectionWidth = textSection.clientWidth - (parseFloat(styles.paddingLeft) || 0) - (parseFloat(styles.paddingRight) || 0);

            const titleLength = (newsText.textContent || '').trim().length;
            const baseTitleFont = Math.min(sectionHeight * 0.24, sectionWidth * 0.08, 70);
            const lengthFactor = titleLength > 80 ? 0.78 : titleLength > 60 ? 0.86 : titleLength > 40 ? 0.94 : 1;
            const initialTitleFont = Math.max(26, baseTitleFont * lengthFactor);

            fitText(newsText, sectionHeight * 0.25, {
                minFont: 24,
                maxFont: 68,
                step: 1,
                lineHeight: 1.12,
                initialFont: initialTitleFont,
                tolerance: 3
            });

            const titleHeight = newsText.scrollHeight;
            const availableForBrief = Math.max(sectionHeight - titleHeight - gap, sectionHeight * 0.6);

            const briefLength = (newsBrief.textContent || '').trim().length;
            const estimatedCharsPerLine = Math.max(20, Math.floor(sectionWidth / 12));
            const estimatedLines = Math.max(1, Math.ceil(briefLength / estimatedCharsPerLine));
            const baseBriefFont = availableForBrief / Math.max(estimatedLines * 1.32, 1);
            const initialBriefFont = Math.max(22, Math.min(baseBriefFont, 58));

            fitText(newsBrief, availableForBrief, {
                minFont: 20,
                maxFont: 58,
                step: 1,
                lineHeight: 1.26,
                initialFont: initialBriefFont,
                tolerance: 6
            });
        }

        function adjustMediaTitleSize() {
            const mediaTitle = document.getElementById('mediaTitle');
            if (!mediaTitle) return;
            const titleLength = (mediaTitle.textContent || mediaTitle.innerText).length;
            let fontSize = 48;
            if (titleLength > 80) fontSize = 36;
            else if (titleLength > 50) fontSize = 42;
            mediaTitle.style.fontSize = fontSize + 'px';
        }

        function initializeMedia() {
            const newsCardVideo = document.getElementById('newsCardVideo');
            const newsCardImage = document.getElementById('newsCardImage');
            const videoSource = newsCardVideo ? newsCardVideo.querySelector('source') : null;

            const hasVideo = videoSource && videoSource.src && !videoSource.src.includes('{{NEWS_VIDEO}}');
            const hasImage = newsCardImage && newsCardImage.src && !newsCardImage.src.includes('{{NEWS_IMAGE}}') && !newsCardImage.src.endsWith('.html');

            if (hasVideo) {
                newsCardVideo.style.display = 'block';
                newsCardImage.style.display = 'none';
                const playPromise = newsCardVideo.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Video autoplay failed:", error);
                    });
                }
            } else if (hasImage) {
                newsCardImage.style.display = 'block';
                newsCardVideo.style.display = 'none';
            } else {
                 newsCardVideo.style.display = 'none';
                 newsCardImage.style.display = 'none';
            }
        }

        function runInitialLayout() {
            adjustFontSize();
            adjustMediaTitleSize();
            initializeMedia();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const execute = () => {
                runInitialLayout();
                requestAnimationFrame(adjustFontSize);
                setTimeout(adjustFontSize, 200);
            };

            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(execute);
            } else {
                setTimeout(execute, 150);
            }
        });

        window.addEventListener('resize', () => {
            requestAnimationFrame(adjustFontSize);
        });
    </script>
</body>
</html>
