<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Short</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&family=Arsenal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #050a1a; }
        .container { width: 1080px; height: 1920px; position: relative; background: #050a1a; margin: 0 auto; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* --- Верхняя секция --- */
        .news-header-section { width: 100%; height: 600px; position: relative; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; }
        .news-media-container { width: 100%; height: 100%; position: relative; overflow: hidden; }
        .news-media { width: 100%; height: 100%; object-fit: cover; transform: scale(1.0); }

        /* --- Разделитель (теперь с заголовком) --- */
        .brand-strip {
            width: 100%;
            min-height: 80px; /* Минимальная высота */
            background: linear-gradient(90deg, #dc143c 0%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 20px;
            box-sizing: border-box;
        }
        .media-title {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 8px rgba(0,0,0,1);
            line-height: 1.2;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Кибер-фон --- */
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 20px
                );
            animation: grid-move 2s linear infinite;
            z-index: 0;
        }

        /* --- Полноэкранная карточка --- */
        .content-section {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
        }

        .news-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 0;
            padding: 100px 80px; /* Увеличили вертикальный padding для предотвращения обрезки текста */
            width: 100%;
            height: 100%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 40px;
            animation: frame-pulse 5s infinite ease-in-out;
            color: #00ffff;
            box-sizing: border-box;
        }

        .news-card-text-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 30px;
            padding: 30px 20px;
            min-height: 0;
            box-sizing: border-box;
        }

        .news-card-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .news-card-footer .source-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }

        .news-card-footer .source-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #00ffff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .news-card-footer .date-time {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: rgba(0, 255, 255, 0.8);
            margin-left: auto;
        }

        .news-card-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 72px;
            color: #00ffff;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 12px 20px;
            box-sizing: border-box;
            min-height: 0;
            flex: 0 0 auto;
        }

        .news-card-description {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            color: rgba(0, 255, 255, 0.9);
            line-height: 1.4;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            margin: 0;
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            overflow: hidden;
            padding: 12px 30px;
            box-sizing: border-box;
            flex: 1 1 auto;
            min-height: 0;
        }

        .news-card-media {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .news-card-media img,
        .news-card-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .news-card-media-placeholder {
            color: rgba(0, 255, 255, 0.6);
            font-size: 18px;
            text-align: center;
        }

        /* Анимации */
        @keyframes grid-move {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 40px 40px, 40px 40px;
            }
        }

        @keyframes frame-pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
        }

        /* --- Футер (СКРЫТ) --- */
        .footer-section {
            width: 100%;
            height: 150px;
            display: none; /* Скрываем старый футер, так как он теперь в карточке */
            background-color: #1e3a8a; /* Новый цвет фона */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            flex-shrink: 0;
            margin-top: auto; /* Прижимаем к низу через flexbox */
        }
        .footer-source-info { display: flex; align-items: center; }
        .source-logo { width: 64px; height: 64px; object-fit: contain; margin-right: 20px; border-radius: 50%; }
        .source-text { font-family: 'Arsenal', sans-serif; font-size: 36px; font-weight: bold; color: white; }
        .date-time { font-family: 'Arsenal', sans-serif; font-size: 32px; font-weight: bold; color: white; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кибер-фон -->
        <div class="cyber-grid"></div>
        
        <!-- Полноэкранная карточка -->
        <div class="content-section">
            <div class="news-card">
                <!-- Футер в верхней части карточки -->
                <div class="news-card-footer">
                    <img src="{{TWITTER_AVATAR}}" alt="Twitter Avatar" class="source-logo" id="twitterAvatar" style="display: none;">
                    <img src="{{SOURCE_LOGO}}" alt="Source" class="source-logo" id="sourceLogo">
                    <div class="source-text">{{SOURCE_NAME}}</div>
                    <div class="date-time">{{PUBLISH_DATE}}</div>
                </div>
                
                <div class="news-card-text-section">
                    <!-- Заголовок -->
                    <div id="newsText" class="news-card-title">{{NEWS_TITLE}}</div>
                    
                    <!-- Описание -->
                    <div id="newsBrief" class="news-card-description">{{NEWS_BRIEF}}</div>
                </div>
                
                <!-- Медиа в нижней части карточки -->
                <div class="news-card-media">
                    <img id="newsCardImage" src="{{NEWS_IMAGE}}" alt="News Image" style="display: none;">
                    <video id="newsCardVideo" style="display: none;">
                        <source src="{{NEWS_VIDEO}}" type="video/mp4">
                    </video>
                    <div class="news-card-media-placeholder">No media available</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fitText(element, targetHeight, options = {}) {
            if (!element || !targetHeight || targetHeight <= 0) return;

            const {
                minFont = 18,
                maxFont = 64,
                step = 1,
                lineHeight = 1.2,
                tolerance = 4,
                maxIterations = 160,
                growIterations = 60,
                initialFont
            } = options;

            const computed = window.getComputedStyle(element);
            let currentFont = initialFont || parseFloat(computed.fontSize) || maxFont;
            currentFont = Math.min(currentFont, maxFont);

            element.style.lineHeight = typeof lineHeight === 'number' ? lineHeight.toString() : lineHeight;
            element.style.fontSize = currentFont + 'px';

            let i = 0;
            while (i < maxIterations && currentFont > minFont && element.scrollHeight > targetHeight + tolerance) {
                currentFont -= step;
                element.style.fontSize = currentFont + 'px';
                i++;
            }

            i = 0;
            while (i < growIterations && currentFont < maxFont && element.scrollHeight + tolerance < targetHeight) {
                currentFont += step;
                element.style.fontSize = currentFont + 'px';
                i++;
                if (element.scrollHeight > targetHeight) {
                    currentFont -= step;
                    element.style.fontSize = currentFont + 'px';
                    break;
                }
            }

            if (currentFont < minFont) {
                element.style.fontSize = minFont + 'px';
            }
        }

        function adjustTextLayout() {
            const newsText = document.getElementById('newsText');
            const newsBrief = document.getElementById('newsBrief');
            const textSection = document.querySelector('.news-card-text-section');
            if (!newsText || !newsBrief || !textSection) return;

            const sectionStyles = window.getComputedStyle(textSection);
            const paddingTop = parseFloat(sectionStyles.paddingTop) || 0;
            const paddingBottom = parseFloat(sectionStyles.paddingBottom) || 0;
            const paddingLeft = parseFloat(sectionStyles.paddingLeft) || 0;
            const paddingRight = parseFloat(sectionStyles.paddingRight) || 0;
            const gap = parseFloat(sectionStyles.rowGap || sectionStyles.gap || '0') || 0;

            const sectionHeight = textSection.clientHeight - paddingTop - paddingBottom;
            const sectionWidth = textSection.clientWidth - paddingLeft - paddingRight;

            const titleLength = (newsText.textContent || '').trim().length;
            const baseTitleFont = Math.min(sectionHeight * 0.25, sectionWidth * 0.085, 72);
            const lengthAdjust = titleLength > 80 ? 0.78 : titleLength > 60 ? 0.86 : titleLength > 40 ? 0.94 : 1;
            const initialTitleFont = Math.max(26, baseTitleFont * lengthAdjust);

            fitText(newsText, sectionHeight * 0.28, {
                minFont: 24,
                maxFont: 70,
                lineHeight: 1.12,
                step: 1,
                tolerance: 3,
                initialFont: initialTitleFont
            });

            const titleHeight = newsText.scrollHeight;
            const availableForBrief = Math.max(sectionHeight - titleHeight - gap, sectionHeight * 0.6);

            const briefLength = (newsBrief.textContent || '').trim().length;
            const estimatedCharsPerLine = Math.max(20, Math.floor(sectionWidth / 12));
            const estimatedLines = Math.max(1, Math.ceil(briefLength / estimatedCharsPerLine));
            const baseBriefFont = availableForBrief / Math.max(estimatedLines * 1.32, 1);
            const initialBriefFont = Math.max(22, Math.min(baseBriefFont, 60));

            fitText(newsBrief, availableForBrief, {
                minFont: 20,
                maxFont: 60,
                lineHeight: 1.26,
                step: 1,
                tolerance: 6,
                initialFont: initialBriefFont
            });
        }

        function initializeTwitterAvatar() {
            const avatar = document.getElementById('twitterAvatar');
            const sourceLogo = document.getElementById('sourceLogo');

            if (avatar && avatar.src && !avatar.src.includes('{{TWITTER_AVATAR}}')) {
                avatar.style.display = 'block';
                if (sourceLogo) sourceLogo.style.display = 'none';
            } else {
                if (avatar) avatar.style.display = 'none';
                if (sourceLogo) sourceLogo.style.display = 'block';
            }
        }

        function initializeCardMedia() {
            const cardImage = document.getElementById('newsCardImage');
            const cardVideo = document.getElementById('newsCardVideo');
            const placeholder = document.querySelector('.news-card-media-placeholder');
            const videoSource = cardVideo ? cardVideo.querySelector('source') : null;

            const hasVideo = videoSource && videoSource.src && !videoSource.src.includes('{{NEWS_VIDEO}}');
            const hasImage = cardImage && cardImage.src && !cardImage.src.includes('{{NEWS_IMAGE}}') && !cardImage.src.endsWith('.html');

            if (hasVideo) {
                cardVideo.style.display = 'block';
                cardImage.style.display = 'none';
                if (placeholder) placeholder.style.display = 'none';
                const playPromise = cardVideo.play();
                if (playPromise && typeof playPromise.catch === 'function') {
                    playPromise.catch(() => {});
                }
            } else if (hasImage) {
                cardImage.style.display = 'block';
                cardVideo.style.display = 'none';
                if (placeholder) placeholder.style.display = 'none';
            } else {
                if (placeholder) placeholder.style.display = 'block';
                if (cardImage) cardImage.style.display = 'none';
                if (cardVideo) cardVideo.style.display = 'none';
            }
        }

        function startZoomAnimation(el) {
            if (el) {
                gsap.to(el, { scale: 1.15, duration: 5, ease: "power1.inOut" });
            }
        }

        function runInitialLayout() {
            adjustTextLayout();
            initializeTwitterAvatar();
            initializeCardMedia();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const execute = () => {
                runInitialLayout();
                requestAnimationFrame(adjustTextLayout);
                setTimeout(adjustTextLayout, 200);
            };

            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(execute);
            } else {
                setTimeout(execute, 150);
            }
        });

        window.addEventListener('resize', () => {
            requestAnimationFrame(adjustTextLayout);
        });
    </script>
</body>
</html>
